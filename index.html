<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="svg-wrap">
      <span id="board-text">Click and drag to start drawing a structure.</span>
      <svg id="board"></svg>
    </div>
    <div class="switch">
      <img id="pencil-select" src="./icons/pencil.svg" alt="">
      <img id="eraser-select" src="./icons/eraser.svg" alt="">
    </div>
    <div id="icon-popup">
      <img class="icon" data-icon="icon1" src="https://picsum.photos/id/1/50/50">
      <img class="icon" data-icon="icon2" src="https://picsum.photos/id/2/50/50">
      <img class="icon" data-icon="icon3" src="https://picsum.photos/id/3/50/50">
      <img class="icon" data-icon="icon4" src="https://picsum.photos/id/4/50/50">
      <img class="icon" data-icon="icon5" src="https://picsum.photos/id/5/50/50">
      <img class="icon" data-icon="icon6" src="https://picsum.photos/id/6/50/50">
      <img class="icon" data-icon="icon7" src="https://picsum.photos/id/7/50/50">
      <img class="icon" data-icon="icon8" src="https://picsum.photos/id/8/50/50">
      <img class="icon" data-icon="icon9" src="https://picsum.photos/id/9/50/50">
      <img class="icon" data-icon="icon10" src="https://picsum.photos/id/10/50/50">
    </div>
    <script src="script.js"></script>
  </body>
</html>
